<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 15px;
            font-family: monospace;
        }

        textarea:focus {
            outline: none;
            border-color: #555;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #2a2a2a;
            border-color: #555;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px 20px;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bold Unicode Converter</h1>
        
        <textarea id="input" placeholder="Digite seu texto aqui..."></textarea>
        
        <textarea id="output" placeholder="Texto convertido aparecerÃ¡ aqui..." readonly></textarea>
        
        <div class="buttons">
            <button onclick="copyText()">Copiar</button>
            <button onclick="clearText()">Limpar</button>
        </div>
    </div>

    <div class="notification" id="notification">Copiado!</div>

    <script>
        const boldMap = {
            'A':'ð—”','B':'ð—•','C':'ð—–','D':'ð——','E':'ð—˜','F':'ð—™','G':'ð—š','H':'ð—›','I':'ð—œ','J':'ð—',
            'K':'ð—ž','L':'ð—Ÿ','M':'ð— ','N':'ð—¡','O':'ð—¢','P':'ð—£','Q':'ð—¤','R':'ð—¥','S':'ð—¦','T':'ð—§',
            'U':'ð—¨','V':'ð—©','W':'ð—ª','X':'ð—«','Y':'ð—¬','Z':'ð—­',
            'a':'ð—®','b':'ð—¯','c':'ð—°','d':'ð—±','e':'ð—²','f':'ð—³','g':'ð—´','h':'ð—µ','i':'ð—¶','j':'ð—·',
            'k':'ð—¸','l':'ð—¹','m':'ð—º','n':'ð—»','o':'ð—¼','p':'ð—½','q':'ð—¾','r':'ð—¿','s':'ð˜€','t':'ð˜',
            'u':'ð˜‚','v':'ð˜ƒ','w':'ð˜„','x':'ð˜…','y':'ð˜†','z':'ð˜‡',
            '0':'ðŸ¬','1':'ðŸ­','2':'ðŸ®','3':'ðŸ¯','4':'ðŸ°','5':'ðŸ±','6':'ðŸ²','7':'ðŸ³','8':'ðŸ´','9':'ðŸµ'
        };

        function convert(text) {
            return text.split('').map(char => boldMap[char] || char).join('');
        }

        document.getElementById('input').addEventListener('input', function() {
            document.getElementById('output').value = convert(this.value);
        });

        function copyText() {
            const output = document.getElementById('output');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }
        }

        function clearText() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
